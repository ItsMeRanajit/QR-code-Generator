<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Khojki&family=Pixelify+Sans:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Single+Day&family=Sixtyfour&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <title>Generate Your QR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="section">
        <div id="enter">
          <p>Enter URL</p>
          <input type="text" name="" id="url" />
        </div>

        <div id="qr">
          <img src="" alt="" id="img" />
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>

        <div id="generate">
          <button id="btn">Generate your QR</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
